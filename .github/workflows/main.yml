  #  defaults:
  #    run:
  #      shell: bash
        # Define the working directory for all run steps in the workflow
  #      working-directory: ./crud-mern-frontend
  #  runs-on: ubuntu-latest
  #  steps:    
  #  - uses: actions/checkout@v4.1.4
  #    name: 'Checkout repository'
    
  #  - name: 'Install Dependencies'
  #    run: npm install

  #  - name: 'Run Linter'
  #    run: npx standard -v

  # Run the Deployment to compile the app, build and push docker image
  build:
    name: 'Run build'
    needs: 'test'
    defaults:
      run:
        shell: bash
        # Define the working directory for all run steps in the workflow
        working-directory: ./crud-mern-frontend
    # Specify the OS we want the workflow to run on
    runs-on: ubuntu-latest
  
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
          
    # Define the steps for this job
    steps:
    - uses: actions/checkout@v4.1.4
      name: 'Checkout repository'
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - run: npm ci
      name: 'Install Dependencies'
    
    - run: npm run build
      name: 'Build App'

    - name: 'Run Docker'
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: ramcastvar/crud-mern-frontend
        registry: docker.io
        tags: v1.2
        dockerfile: ./crud-mern-frontend/Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

